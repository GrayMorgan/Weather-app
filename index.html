<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
        <div class="row">  
          <div class="col">

            <form id="form">
              <input type="search" id="search" placeholder="Enter City" class="search-box form-control "/></div>
              <div class="col">
              <input type="submit" class="submit-btn form-control"/>
              <div class="col">
                <button type="button" class="current-btn form-control" >Current</button> 
              </div>
            </form>
        </div>
      </div>
      <span id="date-and-time"> <span id="day">Noday</span> <span id="time">:</span> <span id="minutes">00</span></span>
      <div class="weekdays">
        <h5>Sun</h5>
        <h5>Mon</h5>
        <h5>Tues</h5>
        <h5>Wed</h5>
        <h5>Thurs</h5>
        <h5>Fri</h5>
        <h5>Sat</h5>
      </div>
      <div class="temp">
        <h1 id="temp-el"> </h1> <h1><span class="unit"><a id="farenheit" href=".com"> F</a>|<a id="celcius" href=".com">C</a><span></h1>
        <h1 id="city-el">Tokyo</h1>
        <img src="https://cdn.iconscout.com/icon/free/png-256/weather-296-1100758.png" id="photo-el"/>
      </div>
      <div class="weather-details col-6">
        <ul>
          <li>Humidity 50%</li>
          <li>Percipitation 20%</li>
          <li>Wind 30mph</li>
        </ul>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
